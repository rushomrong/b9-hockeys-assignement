<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys - B9 Assignment</title>
    <link rel="stylesheet" href="./style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/2f9296a450.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- header section -->
    <header class="w-11/12 mx-auto">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="text-3xl font-bold"
              >Hockey<span class="text-btn-primary-r-0">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-xl font-semibold">
              <!-- large screen menu -->
              <li
                id="active"
                class="hover:text-btn-primary-r-0 duration-300 ease-in-out"
              >
                <a>Home</a>
              </li>
              <li class="hover:text-btn-primary-r-0 duration-300 ease-in-out">
                <a>About</a>
              </li>
              <li class="hover:text-btn-primary-r-0 duration-300 ease-in-out">
                <a>Pages</a>
              </li>
              <li class="hover:text-btn-primary-r-0 duration-300 ease-in-out">
                <a>Blog</a>
              </li>
              <li class="hover:text-btn-primary-r-0 duration-300 ease-in-out">
                <a>Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end flex">
            <i
              class="fa-solid fa-magnifying-glass text-search_btn-0 text-md"
            ></i>
            <a class="btn btn-error bg-btn-primary-r-0 text-neutral-50 ml-5"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>

      <!-- slider part -->

      <div class="relative px-6">
        <div class="carousel w-full py-8">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./Images/1.png" class="w-full rounded-lg" />
            <div
              class="absolute bottom-4 left-28 lg:left-9 space-x-5 justify-between"
            >
              <a
                href="#slide4"
                class="btn btn-circle bg-card_color-0 text-neutral-50"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle bg-card_color-0 text-neutral-50"
                >❯</a
              >
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./Images/2.png" class="w-full rounded-lg" />
            <div
              class="absolute bottom-4 left-28 lg:left-9 space-x-5 justify-between"
            >
              <a
                href="#slide1"
                class="btn btn-circle bg-primary_black-0 text-neutral-50"
                >❮</a
              >
              <a
                href="#slide3"
                class="btn btn-circle bg-primary_black-0 text-neutral-50"
                >❯</a
              >
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./Images/3.png" class="w-full rounded-lg" />
            <div
              class="absolute bottom-4 left-28 lg:left-9 space-x-5justify-between"
            >
              <a
                href="#slide2"
                class="btn btn-circle bg-primary_black-0 text-neutral-50"
                >❮</a
              >
              <a
                href="#slide4"
                class="btn btn-circle bg-primary_black-0 text-neutral-50"
                >❯</a
              >
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./Images/4.png" class="w-full rounded-lg" />
            <div
              class="absolute bottom-4 left-28 lg:left-9 space-x-5 justify-between"
            >
              <a
                href="#slide3"
                class="btn btn-circle bg-primary_black-0 text-neutral-50"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle bg-primary_black-0 text-neutral-50"
                >❯</a
              >
            </div>
          </div>
        </div>
        <!-- slider card text -->
        <div
          class="lg:absolute bottom-20 right-20 lg:w-1/3 bg-card_color-0 text-neutral-50 py-12 px-6 rounded-xl space-y-3"
        >
          <h6 class="text-2xl font-bold">Meet all the heroes from the field</h6>
          <p class="text-neutral-500 text-md">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
